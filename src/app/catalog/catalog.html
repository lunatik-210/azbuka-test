<md-grid-list
    md-cols-sm="1" md-cols-gt-sm="1" md-cols-md="2" md-cols-gt-md="3" md-cols-lg="3" md-cols-gt-lg="4"
    md-row-height-gt-md="1:1" md-row-height="4:3"
    md-gutter="8px" md-gutter-gt-sm="4px">
    <md-grid-tile ng-repeat="book in catalog"
                  md-rowspan="1"
                  md-colspan="1"
                  md-colspan-sm="1" 
                  class="catalog-card">
        <img ui-sref="book({book_id:book.id})" class="cover" alt="image caption" ng-src="https://storage.aggregion.com/api/files/{{book.cover}}/shared/data">
        <md-grid-tile-footer><h3>{{book.title.default}}</h3></md-grid-tile-footer></a>
    </md-grid-tile>
</md-grid-list>
